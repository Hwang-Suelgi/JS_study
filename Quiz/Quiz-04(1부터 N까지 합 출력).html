    <title></title>
</head>
<body>
    <script>
        function solution(n) {
            let answer = 0;

            // inser Code
            for (var i = 1; i <= n; i++) {
                answer += i;
            }
            return answer;
            
        }

        var n = prompt("N을 입력하시오");
        console.log(solution(n));
    </script>
</body>
</html>
