<html>
<head>
    <title>문자 거리</title>
</head>
<body>
    <script>
        function solution(str, t) {
            let answer = [];
            let count = 0;

            // 왼쪽의 문자와의 거리출력
            for (let x of str) { 

                if (x == t) {
                    count = 0;
                    answer.push(count);
                } else {
                    count++;
                    answer.push(count);
                }
            }
            // 오른쪽의 문자와의 거리를 구한다음, 왼쪽보다 작은 값이면 변경
            for (let i = str.length-1; i >=0; i-- ) { 

                if (str[i] == t) {
                    count = 0;
                } else {
                    count++;
                    answer[i] = Math.min(answer[i], count);
                }
            }
        
            return answer;
        }
        
        let str = "teachermode"
        console.log(solution(str, "e"));
    </script>
</body>
</html>
