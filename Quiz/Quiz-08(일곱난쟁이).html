<html>
<head>
    <title>Quiz-08(일곱난쟁이)</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer;

            // 방법1 : for문을 사용 
            // let sum = 0;
            // for (let x of arr) {
            //     sum += x;
            // }

            // 방법2 : 내장함수를 사용
            // let sum = arr.reduce(function(a,b) {
            //     return a + b;
            // });

            // 방법 3 : arrow function을 이용
            let sum = arr.reduce((a,b) => a+b);

            for (var i = 0; i < 8; i++ ) {
                for (var j = 1; j < 9; j++ ) {
                    if ((sum - arr[i] - arr[j]) === 100) {
                        arr.splice(i, 1);
                        arr.splice(j-1, 1);
                    }
                }
            }

            return arr;
        }
        
        var arr = [20,7,23,19,10,15,25,8,13];
        console.log(solution(arr));
    </script>
</body>
