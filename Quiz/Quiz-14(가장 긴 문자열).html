<html>
<head>
    <title>가장 긴 문자열</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = "";

            // inser Code
            for(let x of arr) {
                if (x.length > answer.length) answer = x;
            }
        
            return answer;
        }
        let arr = ["teacher", "time","student","beautiful", "good"];
        console.log(solution(arr));
    </script>
</body>
</html>
