<html>
<head>
    <title>Quiz-01 (삼각형 판별하기)</title>
</head>
<body>
    <script>
        function triangle(a,b,c) {
            var answer = "YES";
            var longest;
            var sum = a + b + c;

            if (a>b) longest = a;
            else longest = b;

            if(c>longest) longest = c;

            if ((sum-longest) <= longest) answer = "NO";

            
            return answer;
        }
        console.log(triangle(6,7,12));
        console.log(triangle(13,33,17))
    </script>
</body>
</html>
