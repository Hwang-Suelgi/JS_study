<html>
<head>
    <title>대소문자 변환</title>
</head>
<body>
    <script>
        function solution(str) {
            let answer="";

            // inser Code
            for (let x of str) {
                if (x === x.toUpperCase()) 
                    answer += x.toLowerCase();
                else 
                    answer += x.toUpperCase();
            }
        
            return answer;
        }
        
        let str = "StuDY";
        console.log(solution(str));
    </script>
</body>
</html>
