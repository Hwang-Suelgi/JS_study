<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let temp = 0;

            for (let x of arr) {
                if (x > temp) {
                    answer++;
                    temp = x;
                }
            }

            return answer;
        }

        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</body>
</html>
