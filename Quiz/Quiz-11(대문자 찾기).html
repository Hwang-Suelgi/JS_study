<html>
<head>
    <title>대문자 찾기</title>
</head>
<body>
    <script>
        function solution(str) {
            let answer = 0;

            // 1. for문을 사용
            // for (let x of str) {
            //     if (x === x.toUpperCase()) {
            //         answer++;
            //     }
            // }

            // 2. 아스키코드 사용 (charCodeAt())
            for (let x of str) {
                if (x.charCodeAt() <= 90 && x.charCodeAt() >= 65) answer++;
            }
        
            return answer;
        }
        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>
