<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = [];
            let temparr = [];
            
            for (let x of arr) {
                temparr.push(Number(x.toString().split('').reverse().join('')));
            }
            for (let x of temparr) {
                let isRight = 0;
                for (let i = 2; i < x; i++) {
                    if (x % i == 0) {
                        isRight = 1;
                        break;
                    } 
                }
                if (isRight == 0 && x != 1) {
                    answer.push(x);
                }
            }
            
        
            return answer;
        }
        let arr = [32,55,62,20,250,370,200,30,100];
        console.log(solution(arr));   // 23 2 73 2 3
    </script>
</body>
</html>
