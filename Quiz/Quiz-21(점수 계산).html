    <script>
        function solution(score) {
            let answer=0;
            var temp=0;

            // inser Code
            for (let x of score) {
                if (x == 1) {
                    temp++;
                    answer += temp;
                } else {
                    temp = 0;
                }
            }
        
            return answer;
        }
        var score = [1,0,1,1,1,0,0,1,1,0]
        console.log(solution(score));
    </script>
