<head>
    <title></title>

<body>
    <script>
        function solution(arr) {
            let answer = 0;

            // inser Code
            let n = arr.length;
            let moveX = [-1, 0, 1, 0];
            let moveY = [0, 1, 0, -1];


            for (let i = 0; i < n; i++) {

                for (let j = 0; j < n; j++) {

                    let flag = 1;
                    for (let k = 0; k < moveX.length; k++) {

                        let x = i + moveX[k];
                        let y = j + moveY[k];
                        
                        if (x >= 0 &&
                            x < n &&
                            y >= 0 &&
                            y < n &&
                            arr[x][y] > arr[i][j]) {

                            flag = 0;
                            break;
                        }
                    }
                    if (flag !== 0) answer++;
                }
            }

            return answer;
        }

        let arr = [[5, 3, 7, 2, 3],
                   [3, 7, 1, 6, 1],
                   [7, 2, 5, 3, 4],
                   [4, 3, 6, 4, 1],
                   [8, 7, 3, 5, 2]]

        console.log(solution(arr));
    </script>
</body>

</html>
