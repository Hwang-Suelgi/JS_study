<body>
    <script>
        function solution(str) {
            let answer;

            // 1. 정규표현식 활용
            // answer = str.replace(/[^0-9]/g, '');

            // 2. filter()
            answer = str.split('').filter(num => {
                if (!isNaN(num)) return num ;
            }).join('');
        
            return answer;
        }
        let str = "gOensw2T0s8eSoft";
        console.log(solution(str));
    </script>
</body>
