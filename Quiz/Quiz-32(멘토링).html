<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let ansArr = [0,0,0,0];
            let arr2 = [[],[],[],[]];

            // inser Code
            for (let i=0; i < arr.length; i++) {
                for(let j=0; j < arr[i].length; j++) {
                    for (let k=j+1; k < arr[i].length; k++) {
                        ansArr[arr[i][j]-1]++;
                        arr2[arr[i][j]-1].push(arr[i][k]);

                    }
                }
            }
            for(let i = 0; i < arr2.length; i++) {
                let icount = [0,0,0,0];
                for (let j = 0; j < arr2[i].length; j++) {
                    icount[arr2[i][j]-1]++;
                    
                }
                for (let k = 0; k < icount.length; k++) {
                    if (icount[k] === 3) {
                        answer++;
                    }
                }
            }

        
            return answer;
        }
        let arr = [ [3,4,1,2],
                    [4,3,2,1],
                    [3,1,4,2] ];
        
        console.log(solution(arr)); //3 (3,1)(3,2)(4,2)
    </script>
</body>
</html>
