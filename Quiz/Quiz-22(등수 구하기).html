<html>

<body>
    <script>
        function solution(arr) {
            // let answer = [1,1,1,1,1];
            let n = arr.length;
            let answer = Array.from({length:n}, () => 1);

            // inser Code
            for (let i=0; i < n; i++) {
                for (let j = 0; j < n; j++ ) {
                    if (arr[i] < arr[j]) {
                        answer[i]++;
                    }
                }
            }
            
            return answer;
        }
        
        let arr = [87, 89, 92, 100, 76];
        console.log(solution(arr));
    </script>
</body>
</html>
