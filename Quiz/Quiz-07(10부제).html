<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(day, arr) {
            let answer = 0;
            
            // 10으로 나눈 나머지 - 1의자리수
            for(let x of arr) {
                if (x % 10 === day) {
                    answer++;
                }
            }
        
            return answer;
        }

        var arr = [25,23,11,47,53,17,33];

        
        console.log(solution(3, arr));
    </script>
</body>
</html>
